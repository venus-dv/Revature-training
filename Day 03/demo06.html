<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Event Listeners</title>
    </head>
    <body>
        <h1 id="myh1">Heading</h1>
        <button id="button1">Click Me</button>
        <script>
            var bttn1=document.getElementById("button1");
            bttn1.addEventListener("click", onClickHandler);
            function onClickHandler(){
                alert("Hey this works!")
                document.getElementById("myh1").innerHTML="This is now changed"
            }
        </script>
    </body>
</html>
