<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demo 03</title>
        <script>
            function handleClick(){
                var x=document.getElementsByTagName("p")
                var i;
                for(i=0;i<x.length;i++)
                    alert(x[i].innerHTML)
            }
        </script>
    </head>
    <body>
        <h1>This is a demo</h1>
        <p>This is para 1</p>
        <p>This is para2</p>
        <button onclick="handleClick()">Click Me</button>
    </body>
</html>
